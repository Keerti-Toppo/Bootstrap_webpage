  <form class="needs-validation novalidate">
      <div class="form-row">

            </label>
            <input type="text" class="form control" id="validationCustom01" placeholder="First Name" required>

        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Last Name

          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustomUsername">Username
          </label>

            <span class="input-group-text" id="validationCustomUsername" placeholder="Username" aria-describedby="input-group prepend">@</span>
          </div>
          <input type="text" class="form control" id="validationCustomUsername" placeholder="Username" aria-describedby="input-group prepend" required>
          <div class="invalid-feedback">Please choose a username.
          </div>
        </div>
      </div>
      
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">City</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
          <div class="invalid-feedback">Please provide a valid city</div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">State</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
            <div class="invalid-feedback">
              please provide a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Zip</label>
            <input type="number" class="form-control" id="validationCustom05" placeholder="Zip" required>
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3 mb-3">
        <label for="disabledInput">Topic I like to read about:</label>
        <input class="form-control" id="disabledInput" type="text" placeholder="Web Development" disabled>
      </div>

  <script>
      //Example starter JavaScript for disabling form submissions if there are invalid fields
  (function()  {
      'use strict';
      window.addEventListener('load' , function(){
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        var forms = document.getElementsByClassName('needs-validation');
        //Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListner('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      },false);
  })();
  </script>
